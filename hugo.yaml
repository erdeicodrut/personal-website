baseURL: "https://codrut.dev/"
title: Codrut Erdei
paginate: 5
theme: PaperMod

enableRobotsTXT: true
buildDrafts: true
buildFuture: true
buildExpired: true

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: Codrut Erdei
  description: "Codrut Erdei's personal website."
  keywords: [Blog, Portfolio, PaperMod]
  author: Me
  images: ["<link or path of image for opengraph, twitter-cards>"]
  DateFormat: "January 2, 2006"
  defaultTheme: auto
  disableThemeToggle: false

  ShowReadingTime: true
  ShowShareButtons: false
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: false
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: true
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false

  assets:
    # disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true
    favicon: "favicon.png"
    favicon16x16: "favicon16x16.png"
    favicon32x32: "favicon32x32.png"
    apple_touch_icon: "apple_touch_icon.png"
    safari_pinned_tab: "safari_pinned_tab.png"

  label:
    text: "Home"
    iconHeight: 35

  # profile-mode
  profileMode:
    enabled: true # needs to be explicitly set
    title: Codrut Erdei
    subtitle: "You've landed on my personal website. Welcome!"
    subtitle2: "I am a Software Engineer and hobby Photographer."
    imageUrl: "images/profile.webp"
    imageWidth: 300
    imageHeight: 300
    imageTitle: profile pic
    buttons:
      - name: Posts
        url: posts
      # - name: Tags
      #   url: tags

  socialIcons:
    - name: youtube
      url: "https://youtube.com/@codruterdei"
    # - name: stackoverflow
    #   url: "https://stackoverflow.com"
    - name: github
      url: "https://github.com/erdeicodrut"
    #   url: "https://stackoverflow.com"
    - name: email
      url: "mailto:codruterdei@gmail.com"

  analytics:
    google:
      SiteVerificationTag: "GuvxiGsrJSf0gKSJewt7SNDZshJBKja0q-2PI7KL9gk"

  cover:
    hidden: false
    hiddenInList: true
    hiddenInSingle: true

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    limit: 10
    keys: ["title", "permalink", "summary", "content"]

